<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="blog__card">
      <section class="blog__img">
        <img
          src="./assets/images/illustration-article.svg"
          alt="blog image of front end website"
        />
      </section>
      <section class="blog__content">
        <button class="blog__btn">Learning</button>
        <p class="blog__textOne">Published 21 Dec 2023</p>
        <h2 class="blog__header">HTML & CSS foundations</h2>
        <p class="blog__textwo">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <section class="blog__author">
        <img src="./assets/images/image-avatar.webp" alt="blog author" />
        <p class="author__name">Greg Hooper</p>
      </section>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sara Mousa</a>.
    </div>
  </body>
</html>
